version: "2"
sql:
  - engine: "sqlite"
    queries: "server/.sqlc/queries"
    schema: "server/.sqlc/migrations"
    gen:
      go:
        package: "db"
        out: "server/db"
        sql_package: database/sql
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "vault_permissions.permissions"
            go_type: "github.com/juancwu/secrething/internal/server/permissions.VaultPermission"
          - column: "team_permissions.permissions"
            go_type: "github.com/juancwu/secrething/internal/server/permissions.TeamPermission"
