version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/server/.sqlc/queries"
    schema: "internal/server/.sqlc/migrations"
    gen:
      go:
        package: "db"
        out: "internal/server/db"
        sql_package: database/sql
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
