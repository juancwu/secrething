version: "2"
sql:
  - engine: "sqlite"
    queries: "./db/.sqlc/queries"
    schema: "./db/.sqlc/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: database/sql
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - go_type:
              type: "UserID"
            column: "*.user_id"
          - go_type:
              type: "UserID"
            column: "*.created_by_user_id"
          - go_type:
              type: "TokenID"
            column: "*.token_id"
          - go_type:
              import: "github.com/juancwu/secrething/internal/server/permissions"
              type: "PermissionBits"
            column: "permissions.permission_bits"
