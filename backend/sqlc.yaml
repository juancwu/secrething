version: '2'
sql:
    - engine: 'sqlite'
      queries: './internal/db/.sqlc/queries'
      schema: './internal/db/.sqlc/migrations'
      gen:
          go:
              package: 'db'
              out: 'db'
              sql_package: database/sql
              emit_db_tags: true
              emit_json_tags: true
              emit_pointers_for_null_types: true
              overrides:
                  - column: 'vaults.vault_id'
                    go_type:
                        type: 'VaultID'
                  - column: 'vaults.vault_owner_id'
                    go_type:
                        type: 'UserID'
                  - column: 'users.user_id'
                    go_type:
                        type: 'UserID'
